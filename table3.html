<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Period/Day</th>
        <th>P1</th>
        <th>P2</th>
        <th>P3</th>
        <th>P4</th>
        <th>P5</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Hindi</td>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Tuesday</th>
            <td>English</td>
            <td>Hindi</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Wednesday</th>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
            <td>Urdu</td>
            <td>Hindi</td>
        </tr>

        <tr>
            <th>Thursday</th>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>Urdu</td>
        </tr>

        <tr>
            <th>Friday</th>
            <td>Urdu</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>

        <tr>
            <th> Saturday</th>
            <td>Maths</td>
            <td>English</td>
            <td>Urdu</td>
            <td>Science</td>
            <td>Hindi</td>
        </tr>
    </table>
</body>
</html>
